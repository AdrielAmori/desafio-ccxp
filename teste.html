<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            display: flex;
        }
        .div1, .div2 {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
        }
        .div2 {
            display: flex;
            flex-direction: column;
        }
        .counter, video {
            margin-bottom: 20px;
        }
        video {
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="div1">
            <h1>Título H1</h1>
            <h5>Título H5</h5>
            <p>Este é um parágrafo.</p>
        </div>
        <div class="div2">
            <div class="counter">00:00:00</div>
            <video controls>
                <source src="video.mp4" type="video/mp4">
                Seu navegador não suporta o elemento de vídeo.
            </video>
        </div>
    </div>
</body>
</html>
